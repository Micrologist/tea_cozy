<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="/">
                <img src="media/img-tea-cozy-logo.png">
            </a>
        </div>
        <nav>
            <p>Mission</p>
            <p>Featured Tea</p>
            <p>Locations</p>
        </nav>
    </header>

    <div class="main-content">
        <div class="mission-statement-background">
            <div class="mission-statement-text">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>

        <div class="totm-content">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <div class="gallery-container">
                <div class="gallery-item">
                    <img src="media/img-berryblitz.jpg">
                    <h4>Fall Berry Blitz Tea</h4>
                </div>
                <div class="gallery-item">
                    <img src="media/img-spiced-rum.jpg">
                    <h4>Spiced Rum Tea</h4>
                </div>
                <div class="gallery-item">
                    <img src="media/img-donut.jpg">
                    <h4>Seasonal Donuts</h4>
                </div>
                <div class="gallery-item">
                    <img src="media/img-myrtle-ave.jpg">
                    <h4>Myrtle Ave Tea</h4>
                </div>
                <div class="gallery-item">
                    <img src="media/img-bedford-bizarre.jpg">
                    <h4>Bedford Bizzare Tea</h4>
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
